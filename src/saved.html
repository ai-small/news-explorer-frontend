<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" href="<%=require('./images/favicon.svg')%>">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>">
  <meta name="description" content="Cервис, в котором можно найти новости по запросу и сохранить в личном кабинете">
  <meta name="author" content="Айна Смольянинова">
</head>
<body>
  <div class="page">
    <header class="header page__section">
      <div class="header__panel page__container">
        <div class="header__logo">
          <a href="./" class="logo">NewsExplorer</a>
          <button class="button__icon button__icon_burger"></button>
          <button class="button__icon button__icon_close hidden"></button>
        </div>
        <nav class="navigation hidden">
          <ul class="navigation__list">
            <li><a href="" class="navigation__item navigation__item_active">Главная</a></li>
            <li><a href="" class="navigation__item hidden">Сохранённые статьи</a></li>
          </ul>
          <button class="button button_type_button navigation__button">Авторизоваться</button>
        </nav>
      </div>
      <section class="search-container page__section page__container">
        <h1 class="title search-container__title">Что творится в мире?</h1>
        <p class="search-container__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</p>
        <form class="search-container__form" name="search-form" novalidate>
          <input type="text" name="about" class="search-container__input" minlength="2" required placeholder="Политика"><span class="error"></span>
          <button type="submit" class="button button_type_button button_color_blue search-container__button">Искать</button>
        </form>
      </section>
    </header>
    <main>

    </main>
    <footer class="footer page__section page__container">
      <div class="footer__lists">
        <ul class="footer__navigation">
          <li><a href="./" class="footer__navigation-item">Главная</a></li>
          <li><a href="https://praktikum.yandex.ru/" class="footer__navigation-item">Яндекс.Практикум</a></li>
        </ul>
        <ul class="footer__socials">
          <li class="footer__socials-item footer__socials-item_github"><a href="https://github.com/ai-small" ><img src="<%=require('./images/github.svg')%>" alt="Github profile"></a></li>
          <li class="footer__socials-item footer__socials-item_facebok">
            <a href="https://ru-ru.facebook.com/" >
              <picture>
                <source srcset="<%=require('./images/facebook-round-icon.svg')%>" media="(min-width: 600px) and (max-width: 1000px)">
                <img src="<%=require('./images/facebook.svg')%>" alt="Facebook profile">
              </picture>
            </a>
          </li>
        </ul>
      </div>
      <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
    </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
